<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | PRAZIL</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <img class="image-gradient" src="gradient.png" alt="gradient">
        <div class="layer-blur"></div>

        <div class="container">
            <header>
                <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">PRAZIL</h1>

                <nav>
                    <a data-aos="fade-down" data-aos-duration="1500"  href="explanation.html">EXPLANATION</a>
                    <a data-aos="fade-down" data-aos-duration="2000"  href="features.html">FEATURES</a>
                    <a data-aos="fade-down" data-aos-duration="2500"  href="resources.html">RESOURCES</a>
                    <a data-aos="fade-down" data-aos-duration="3000"  href="document.html">DOCS</a>
                </nav>

                <!-- Sign In Button with Circle -->
                <a data-aos="fade-down" data-aos-duration="1500" href="index.html" class="btn-signing">
                    <div class="user-circle"></div> lOGOUT 
                </a>
            </header>

            <main>
                
                </div>
            </main>

            <spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0" data-aos-duration="1000" class="robot-3d" url="https://prod.spline.design/b3Vmc7NBV6Y1E2Eu/scene.splinecode"></spline-viewer>
        </div>

        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.87/build/spline-viewer.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();

          // Display the user's first letter in the circle if available
          document.addEventListener('DOMContentLoaded', function() {
              const userCircle = document.querySelector('.user-circle');
              const firstLetter = localStorage.getItem('userFirstLetter');

              if (firstLetter) {
                  userCircle.textContent = firstLetter;
                  userCircle.style.display = 'flex';
              } else {
                  userCircle.style.display = 'none';
              }
          });
        </script>
    </body>
</html>
