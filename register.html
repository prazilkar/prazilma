<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PRAZIL</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" class="logo">PRAZIL</h1>
            <nav>
                <a data-aos="fade-down" href="#">COMPANY</a>
                <a data-aos="fade-down" href="#">FEATURES</a>
                <a data-aos="fade-down" href="#">RESOURCES</a>
                <a data-aos="fade-down" href="#">DOCS</a>
            </nav>
            <a data-aos="fade-down" href="index.html" class="btn-signing">HOME</a>
        </header>

        <main>
            <div class="content">
                <div class="tag-box" data-aos="fade-zoom-in">
                    <div class="tag">NEW HERE?</div>
                </div>

                <h1 data-aos="fade-zoom-in">Register</h1>

                <form id="registerForm" class="signin-form" data-aos="fade-zoom-in">
                    <input type="text" id="regUsername" name="username" placeholder="Username" required>
                    <input type="email" id="regEmail" name="email" placeholder="Email" required>
                    <input type="password" id="regPassword" name="password" placeholder="Password" required>
                    <button type="submit" class="btn-signing-main">Register</button>
                </form>

                <p style="margin-top: 1rem;">Already have an account? <a href="signin.html" style="color:#6600c5;">Sign In</a></p>
            </div>
        </main>
    </div>

    <!-- Success Popup -->
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <h2>Registration Successful!</h2>
            <p>Your account has been created successfully.</p>
            <button id="closePopup" class="btn-signing">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e){
            e.preventDefault();
            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value.trim();

            let users = JSON.parse(localStorage.getItem('users')) || [];

            if (users.some(u => u.username === username)) {
                alert('Username already exists!');
                return;
            }

            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success popup
            document.getElementById('successPopup').classList.add('show');
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('successPopup').classList.remove('show');
            window.location.href = "signin.html"; // Redirect after closing
        });
    </script>
</body>
</html>
